{% extends "homebase.html" %}
{% load static %}
{% block content %}

<section class="d-flex align-items-center justify-content-center">
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 col-lg-4 align-items-center">
                <div class="p-0">
                    <h3 class="mb-4 text-light text-center">LOGIN</h3>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group mb-3">
                            <input  name ="username" type="text" class="form-control" placeholder="Username" required="">
                        </div>
                        <div class="form-group mb-3">
                            <input name ="password" id="password-field" type="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="form-control btn btn-success submit px-3 mb-3" value="LOGIN">SING IN</button>
                            <button class="form-control btn btn-danger text-light" value="REGISTER" onclick="location.href='{% url 'create_user' %}'">REGISTER</button>
                        </div>
                        <div class="form-group d-md-flex  justify-content-end">
                            <a class="text-light" href="{% url 'forgot_password' %}">Forgot Password</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
