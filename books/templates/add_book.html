{% extends "homebase.html" %}
{% load static %}
{% block content %}

<div class="modal-body">
    <h3 class="text-center text-success mt-3">Add Book</h3>
    <div class="container bg-light p-4">
        <form class="was-validated add-book-form" method="POST" enctype="multipart/form-data" action="{% url 'add_book' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col col-6">
                    <label>Publisher</label>
                    {{form.publisher}}
                </div>
                <div class="col col-6">
                    <label>Writer</label>
                    {{form.writer}}
                </div>
            </div>
            <div class="row mt-2">
                  <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Please Name" required maxlength="120">
                    <span class="form-text">
                        Must be 120 characters long.
                    </span>
                  </div>
                <div class="col col-6">
                    <label class="form-label">Subject</label>
                    <input type="text" class="form-control" name="subject" placeholder="Please Subject" required>
                    <span class="form-text">
                        Must be 120 characters long.
                    </span>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-6">
                    <label class="form-label">Count</label>
                    <input type="number" class="form-control" name="count" placeholder="Please Count">
                </div>
                <div class="col col-6">
                    <label class="form-label">Page Count</label>
                    <input type="text" class="form-control" name="page_count" placeholder="Please Page Count">
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-6">
                    <label class="form-label">ISBN</label>
                    <input type="text" class="form-control" name="isbn" placeholder="Please ISBN" required>
                </div>
                <div class="col col-6">
                    <label class="form-label">Publisher Date</label>
                    <input type="date" class="form-control" name="publisher_date" required>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col col-12">
                    <label class="form-label">Description</label>
                    <div>{{form.description}}</div>
                </div>
            </div>
            <div class="container d-flex justify-content-center">
                <button class="btn btn-success me-2" type="submit">Save</button>
                <button type="button" class="btn btn-secondary close-modal" data-bs-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript">
    function get_writers() {
       id = document.getElementById("publisher_id").value;
       $.ajax({
        type: "GET",
        url:  "{% url 'publisher_of_writers' %}",
        data: {'publisher_id': id},
        success: function(data) {
                let html_data = '<option value="">---------</option>';
                data.forEach(function (writer) {
                    html_data += `<option value="${writer.id}">${writer.name}</option>`
                });
                $("#writer_id").html(html_data);
        },
        error: function() {
            alert('Error occurred');
        }
       });
    }
</script>

{% endblock %}
