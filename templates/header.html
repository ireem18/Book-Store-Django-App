{% load static %}
{% if messages %}
	{% for message in messages %}
		<div class = "alert alert-{{message.tags}}" role="alert">
                {% if message %}<li>{{ message|striptags }}</li>{% endif %}
		</div>
	{% endfor %}
{% endif %}
<header class="header-area overlay bg-light">
    <nav class="navbar navbar-expand-md  text-primary">
		<div class="container">
			<a href="{% url 'books' %}" class="navbar-brand">Book Store</a>
			<div id="main-nav" class="collapse navbar-collapse d-flex justify-content-end">
				<ul class="navbar-nav ml-auto">
					<li>
						<a href="{% url 'publishers' %}" class="nav-item nav-link active
							{% if not perms.publisher.add_publisher and not perms.publisher.view_publisher %} disabled {% endif %}">
						Publishers
						</a>
					</li>
					<li>
						<a href="{% url 'writers' %}" class="nav-item nav-link
							{% if not perms.writer.can_add_writer and not perms.writer.can_view_writer_list %} disabled {% endif %}">
						Writers
						</a>
					</li>
					<li><a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>
</header>
